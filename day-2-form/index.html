<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
        .required {
            color: red;
        }
    </style>

</head>

<body>

    <header>
        <h1>Student Contact Form</h1>
    </header>

    <main>

        <section>

            <form>

                <fieldset>
                    <legend>Contact Details</legend>

                    <label for="name">Name <span class="required">*</span></label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required maxlength="30"><br><br>

                    <label for="email">Email <span class="required">*</span></label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                    <label for="phone">Phone <span class="required">*</span></label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required maxlength="10"><br><br>

                    <label for="course">Select Course <span class="required">*</span></label><br>
                    <select id="course" name="course" required>
                        <option value="">--Choose Course--</option>
                        <option value="BTECH">BTECH</option>
                        <option value="BSC.IT">BSC.IT</option>
                        <option value="BCOM">BCOM</option>
                        <option value="MBBS">MBBS</option>
                    </select><br><br>

                    <input type="submit" value="Submit">

                </fieldset>

            </form>

        </section>

    </main>

    <footer>
        <p>Â© 2026 Student Form. All Rights Reserved.</p>
    </footer>

</body>
</html>
